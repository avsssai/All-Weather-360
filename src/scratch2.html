<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather card model</title>
    <link rel="stylesheet" href="scratcu2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <body>


        <!-- this is a weather card model which we will be using in the app -->
        <div class="weather-card m-4">
            <!-- weather-icon -->
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="weather-status">
                Patchy Rain
            </div>
            <!-- weather-information/ -->
            <div class="weather-field">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div id='celcius-field' class="col-5">38.5<i class="centigrade">&#8451;</i></div>
                        <div id="divider" class="col-2">|</div>
                        <div id="farenheit-field" class="col-5">100<i class="farenheit">&#8457;</i></div>
                    </div>
                </div>
            </div>

            <!-- city  -->
            <div class="city-name">
                Paris
            </div>
            <!--country-->
            <div class="country">
                France
            </div>
        </div>
</body>
</html>
